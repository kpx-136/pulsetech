<!DOCTYPE HTML>

<html lang = "en">

	<head>
	
		<meta charset = "utf-8">
		
		<title>Products</title>
		
		<!-- tailwind -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		
		<!-- Audiowide font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
		
		<!-- Stylesheet -->
		<link rel = "stylesheet" href = "products.css">
		
		<!-- favicon -->
		<link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
		<link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
		
		<style type = "text/tailwindcss">
		
			@theme {
				--color-mypink: #a70e92;
				--color-mypurple: #110a20;
				--color-whitey: #F4F6FA;
				--color-mypurplelight: #110a2090;
			}
			
		</style>
	
	</head>
	
	<body class = "bg-whitey min-h-[100vh]">
	
		<a href = "index.html">
			<header class = "bg-mypurple text-mypink h-[30%] max-h-[150px] flex items-center justify-center gap-[50px] w-full px-5" style = "font-family: 'Audiowide', Monospace">
			
				<div class = "h-full"><img src = "Assets/logo.png" alt = "logo" class = "h-[10vw] object-contain max-h-[150px]"></div>
				
				<div class = "text-[8vw] h-full">PulseTech</div>
				
			</header>
		</a>
		
		<section>
		
			<div id = "mainPage">
			
				<fieldset class = "flex text-center w-full justify-center items-center gap-[50px] px-[30px] py-[40px] text-mypurple color-mypurple">
				
					<strong>Filters: </strong>
					<label for = "laptop"><input id = "laptop" type = "checkbox" value = "laptop"> Laptops</label>
					<label for = "phone"><input id = "phone" type = "checkbox" value = "phone"> Phones</label>
					<label for = "accessory"><input id = "accessory" type = "checkbox" value = "accessory"> Accessories</label>
					<button id = "filterButton" class = "border-[2px] border-mypurple rounded-md px-[10px] py-[5px]">Show Products</button>
					
				</fieldset>
				
				<div id = "productsList" class = "grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-auto max-w-[90%] mx-auto my-6 rounded-md h-auto p-4">
				
				</div>
				
			</div>
			
			<div id = "productDetails" class = "p-8 shadow-lg m-8 w-auto rounded-md" style = "display: none">
				<span id = "closebtn" class = "text-3xl">&times;</span><br>
				
				<div class = "grid gap-8 grid-cols-1 md:grid-cols-2 my-8">
				
					<div id="slideshow" class = "relative w-full mx-auto">
					
						<div id = "slide" class = "w-full object-contain">
						</div>
						
						<button id="prevBtn" class="left-0 top-1/2 transform -translate-y-1/2 align-center bg-[#a70e9298] text-whitey text-4xl p-2">&#10094</button>
						<button id="nextBtn" class="right-0 top-1/2 transform -translate-y-1/2 align-center bg-[#a70e9298] text-whitey text-4xl p-2">&#10095</button>
					
					</div>
					
					<div id = "productsInfo" class = "leading-[2] m-8">
					
					</div>
					
				</div>
				
				<div id = "recommendationsSection">
					<h3 class = "text-lg font-bold">Other similar products</h3><br>
					<div id = "recommendations" class = "grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-auto max-w-[90%] mx-auto mb-6 mt-[0px] rounded-md h-auto p-4"></div>
				</div>
			
			</div>
		
		</section>
		
		<script src="products.js"></script>
	
	</body>

</html>
